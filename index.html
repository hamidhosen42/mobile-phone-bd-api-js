<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- add css -->
    <link rel="stylesheet" href="style.css">
    <title>Mobile Phone BD</title>

</head>

<body>

    <!-- ----heaader section     ---------------- -->
    <header class="container text-center text-success mt-4">
        <h1>Mobile Phone Selector In Bangladesh</h1>
    </header>

    <!----------------- phone search area ------------------>
    <div class="input-group mt-4 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the mobile phone" aria-label="Recipient's username" aria-describedby="button-addon2" />
        <button onclick="phoneSearch()" class="btn btn-outline-secondary" type="button" id="button-search">
                Search
        </button>
    </div>

    <!-- searched item not found! -->
    <h4 id="search-error" class="text-center mt-3 text-danger">Sorry searched item name not valid or not found!</h4>

    <!-- spinner-->
    <div class="w-50 mx-auto">
        <img id="spinner" src="./Images/spinnervlll.gif" alt=""></div>

    <!------------------------ single phone details -------------------->
    <div id="phone-details" class="w-50 h-100 mx-auto p-3">

    </div>


    <!----------------- phone search result ------------------->
    <section class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-5 mt-2">
        </div>
    </section>


    <!---------------- JavaScript add -------------->
    <script src="JS/app.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
